## SERVER
server.port=8080
spring.application.name=url-api-service

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/url_service_db?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security
app.jwt.secret=RandomSecretKey1234567890RandomSecretKey1234567890RandomSecretKey1234567890
#1day
app.jwt.expiration-in-ms=86400000

spring.main.allow-circular-references=true



